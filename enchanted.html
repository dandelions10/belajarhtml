<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Memory Game For You - Script HTML</title>
  <meta name="description" content="@feelthisray - Script HTML by Feeldream Repl Co">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <link rel="icon" type="image/svg+xml" href="https://feeldreams.github.io/main-icon.png"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://htmlku.com/selesaikan/style.css">
  <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
</head>
<body>

  <!-- Audio dengan autoplay dan loop -->
  <audio src="https://github.com/dandelions10/Sound-Html/raw/refs/heads/main/audio-enc.mp3" id="linkmp3" autoplay loop class="sembunyi"></audio>

  <!-- Overlay Loading -->
  <div class="overlay">
    <div class="loading-message">Hai Enchanted!<br>Tunggu dulu ya..</div>
    <div id="loveIn" class="blocklove"></div>
  </div>

  <!-- Background -->
  <div id="bodyblur">
    <img src="https://raw.githubusercontent.com/dandelions10/Sound-Html/main/alu.jpg" id="wallpaper"/>
    <div id="thisblur"></div>
  </div>

  <!-- Swiper Container -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <div id="stiker1" class="scale0 stiker">
          <img src="https://media0.giphy.com/media/vDfxZ9L6IcStZQrWm2/giphy.gif" />
        </div>
        <h1 id="teks1" class="scale0 quicksand" style="font-size: 22px;">Alooo Enchanted 🫢<br><br> >>>></h1>
      </div>

      <div class="swiper-slide">
        <div id="stiker2" class="scale0 stiker">
          <img src="https://media0.giphy.com/media/d0RLe5lhL7Nuy0M1aa/giphy.gif" />
        </div>
        <h1 id="teks2" class="scale0 quicksand" style="font-size: 18px;">Aku Ada Sesuatu<br>buat Kamuuuuu 😝<br><br> >>>></h1>
      </div>

      <div class="swiper-slide">
        <div class="main-card">
          <h1 id="teks3" class="scale0 quicksand" style="font-size: 18px;">Coba samakan<br><i style="color:pink">Semua emotnya</i> ini yaa! 😆</h1>
          <div class="game-board">
            <div class="card" data-emoji="🫶"></div>
            <div class="card" data-emoji="🫶"></div>
            <div class="card" data-emoji="❤️"></div>
            <div class="card" data-emoji="❤️"></div>
            <div class="card" data-emoji="🥳"></div>
            <div class="card" data-emoji="🥳"></div>
            <div class="card" data-emoji="🫣"></div>
            <div class="card" data-emoji="🫣"></div>
            <div class="card" data-emoji="🤍"></div>
            <div class="card" data-emoji="🤍"></div>
            <div class="card" data-emoji="😍"></div>
            <div class="card" data-emoji="😍"></div>
            <div class="card" data-emoji="🥰"></div>
            <div class="card" data-emoji="🥰"></div>
            <div class="card" data-emoji="🩷"></div>
            <div class="card" data-emoji="🩷"></div>
          </div>
        </div>

        <div id="stiker4" class="abs scale0 stiker" style="margin-top:50px">
          <img id="stikerAkhir1" src="https://media0.giphy.com/media/hLwjs32nkEIFLo0mOU/giphy.gif" />
          <img id="stikerAkhir2" class="sembunyi" src="https://media0.giphy.com/media/4CVONmLpEirKSgo7e8/giphy.gif" />
          <img id="stikerAkhir100" class="sembunyi" src="https://media0.giphy.com/media/nG8J55GSx0xklqSxuZ/giphy.gif" />
        </div>

        <div id="scroll-container" class="blocktext scale0 abs">
          <h1 id="teks4" class="quicksand" style="font-size: 17px;font-weight:400">
            <b style="font-size:19px;font-weight:700;">Cieee pinter bngt nih 😆</b><br><br><br>Tunggu bentar yaa 😋
          </h1>
          <h1 id="teksLoop">Ingat</h1>
          <h1 id="emojiTeksLoop">❤️</h1>
          <h1 id="teksAkhiran"><b>Api </b> Kita,<br>Jaga, ya, ?<br><b>sehat terus Enchanted 🫣💐</b></h1>
        </div>
      </div>

    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper dan script tambahan -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://htmlku.com/selesaikan/script.js"></script>

  <!-- Script untuk autoplay audio -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("linkmp3");
      audio.volume = 0.5;
      audio.play().catch(() => {
        console.log("Audio autoplay gagal, biasanya butuh interaksi user.");
      });
    });
  </script>

</body>
</html>
