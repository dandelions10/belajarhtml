<audio id="audio" src="https://github.com/dandelions10/Sound-Html/raw/refs/heads/main/audio-enc.mp3" loop autoplay></audio>
<button id="toggleSound" style="position:fixed;top:10px;right:10px;z-index:9999;">Pause Sound</button>

<script>
  const audio = document.getElementById('audio');
  const btn = document.getElementById('toggleSound');

  btn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      btn.textContent = 'Pause Sound';
    } else {
      audio.pause();
      btn.textContent = 'Play Sound';
    }
  });

  window.addEventListener('load', () => {
    audio.play().catch(() => {
      // autoplay mungkin diblokir, user bisa klik tombol
    });
  });
</script>
